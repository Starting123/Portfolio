    <!-- Contact Section -->
    <div class="container mt-5">
        <div class="contact-container">
            <h1 class="text-center mb-4">Contact Me</h1>
            <p class="text-center">Feel free to reach out to me through the following channels:</p>
            <ul class="social-media">
                <li><a href="https://github.com/Starting123" target="_blank">GitHub</a></li>
                <li><a href="https://www.facebook.com/istartingi/" target="_blank">Facebook</a></li>
                <li><a href="https://www.youtube.com/@istartingi1223">YouTube</a></li>
            </ul>
            <h2 class="mt-5 text-center">Send a Message</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
